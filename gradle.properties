# Project-wide Gradle settings.
# IDE (e.g. Android Studio) users:
# Gradle settings configured through the IDE *will override*
# any settings specified in this file.
# For more details on how to configure your build environment visit
# http://www.gradle.org/docs/current/userguide/build_environment.html

# Gradle settings optimized for performance and memory
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8 -XX:+HeapDumpOnOutOfMemoryError -XX:+UseG1GC -XX:MaxGCPauseMillis=200 -Dkotlin.incremental=true -Dkotlin.compiler.execution.strategy=in-process -Dkotlin.compiler.use.jps=false

# Enable parallel execution and build cache for faster builds
org.gradle.parallel=true
org.gradle.caching=true
org.gradle.configureondemand=true
org.gradle.daemon=true

# AndroidX package structure to make it clearer which packages are bundled with the
# Android operating system, and which are packaged with your app's APK
android.useAndroidX=true
# Automatically convert third-party libraries to use AndroidX
android.enableJetifier=true

# Kotlin code style for this project
kotlin.code.style=official

# Enable namespacing of each library's R class for better performance
android.nonTransitiveRClass=true

# Enable build configuration on demand
android.defaults.buildfeatures.buildconfig=true

# Enable desugaring for Java 8+ APIs
android.enableDexingArtifactTransform=false

# Enable build features
android.defaults.buildfeatures.aidl=true
android.defaults.buildfeatures.renderscript=true
android.defaults.buildfeatures.resvalues=true
android.defaults.buildfeatures.shaders=true

# Enable prefab for native dependencies
android.prefabVersion=2.0.0

# Enable data binding
android.databinding.enableV2=true

# Enable build configuration caching
android.experimental.cache.retention.minutes=1440
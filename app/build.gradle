plugins {
    id 'com.android.application'
    id 'com.google.protobuf' version '0.9.4'
}

android {
    namespace 'de.kalass.agime'
    compileSdk 33

    defaultConfig {
        applicationId "de.kalass.agime"
        minSdk 24
        targetSdk 33
        versionCode 33
        versionName "0.14.0"

        testInstrumentationRunner 'androidx.test.runner.AndroidJUnitRunner'
        
        // Enable multidex support
        multiDexEnabled true
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
        debug {
            minifyEnabled false
            debuggable true
        }
    }
    
    compileOptions {
        // Using Java 11 for better compatibility with the current codebase
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    // Enable core library desugaring for Java 11 features
    compileOptions {
        coreLibraryDesugaringEnabled true
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }
    
    buildFeatures {
        buildConfig = true
    }
}

dependencies {
    // Core library desugaring for Java 17 features on older Android versions
    coreLibraryDesugaring 'com.android.tools:desugar_jdk_libs:2.0.4'
    
    //implementation 'com.android.support:appcompat-v7:28.0.0'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    implementation 'androidx.appcompat:appcompat:1.6.1'

    implementation 'net.sf.opencsv:opencsv:2.3'
    implementation 'com.melnykov:floatingactionbutton:1.3.0'

    implementation 'com.cocosw:undobar:1.8.1@aar'

    implementation 'com.github.ksoichiro:android-observablescrollview:1.5.2'

    implementation 'com.google.code.findbugs:jsr305:3.0.2'
    implementation 'javax.inject:javax.inject:1'
    implementation files('libs/dropbox/dropbox-sync-sdk-android.jar')
    implementation files('libs/slf4j-android-1.6.1-RC1.jar')
    implementation files('libs/fuava-ctprofiler-core-1.0.1.jar')

    implementation 'com.google.guava:guava:31.1-android'
    implementation 'joda-time:joda-time:2.3'
    implementation 'com.googlecode.efficient-java-matrix-library:ejml:0.24'

    // You need to depend on the lite runtime library, not protobuf-java
    implementation 'com.google.protobuf:protobuf-javalite:3.25.1'
    
    // Enable multidex support for older devices
    implementation 'androidx.multidex:multidex:2.0.1'

    testImplementation 'junit:junit:4.13.2'
    //androidTestImplementation 'com.android.support.test:runner:1.0.2'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'


}

protobuf {
    protoc {
        // Use the latest protoc version that matches the Java lite runtime
        artifact = 'com.google.protobuf:protoc:3.25.1'
    }
    
    generateProtoTasks {
        all().each { task ->
            task.builtins {
                java {
                    option "lite"
                }
            }
        }
    }
}
